query Home {
    home: allHomes {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                first_title
                first_sub_title
                main_image
                about_company_title
                company_facts {
                    title
                    text
                    image
                }
                about_courses_title
                about_courses_description
                courses_group {
                    title
                    description
                    image
                }
                course_carousel_title
                course_carousel_description
                courses_carousel {
                    course {
                        ... on Course {
                            card_title
                            card_description
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
                teacher_carousel_title
                teacher_carousel_description
                teacher_carousel {
                    teacher {
                        ... on Teacher {
                            teacher_title
                            teacher_description
                            teacher_photo
                            subject
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
                review_title
                review_carousel {
                    review {
                        ... on Review {
                            review
                            owner_photo
                            owner
                            year
                        }
                    }
                }
                dropdown {
                    ... on Dropdown {
                        dropdown_title
                        dropdown_element {
                            title
                            text
                        }
                    }
                }
                map_title
                map {
                    ... on Map_without_schedule {
                        offices {
                            coordinates
                            address
                        }
                    }
                }
                contact_form {
                    ... on Contact_form {
                        title
                        image
                    }
                }
            }
        }
    }
    footer: allFooters {
        edges {
            node {
                phones {
                    phone_number
                }
                email
                address
                social_media {
                    type
                    link
                }
                privacy_policy_doc {
                    ... on _FileLink {
                        url
                    }
                }
                public_offer_doc {
                	... on _FileLink {
                        url
                    }
                }
            }
        }
    }
    contacForm: allContact_forms {
        edges {
            node {
                title
                image
            }
        }
    }
    course: allCourses(first: 99) {
        edges {
            node {
                meta: _meta {
                    uid
                }
                course_type
                subject
                class
            }
        }
    }
    global: allGlobal_seos {
        edges {
            node {
                favicon
                metatitle
                metadescription
                shareimage
            }
        }
    }
}
