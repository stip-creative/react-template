query Home {
    home: allHomes {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                first_title
                first_sub_title
                main_image
                about_company_title
                company_facts {
                    title
                    text
                    image
                }
                about_courses_title
                about_courses_description
                courses_group {
                    title
                    description
                    image
                }
                course_carousel_title
                course_carousel_description
                courses_carousel {
                    course {
                        ... on Course {
                            card_title
                            card_description
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
                teacher_carousel_title
                teacher_carousel_description
                teacher_carousel {
                    teacher {
                        ... on Teacher {
                            teacher_title
                            teacher_description
                            teacher_photo
                            subject
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
                review_title
                review_carousel {
                    review {
                        ... on Review {
                            review
                            owner_photo
                            owner
                            year
                        }
                    }
                }
                dropdown {
                    ... on Dropdown {
                        dropdown_title
                        dropdown_element {
                            title
                            text
                        }
                    }
                }
                map_title
                map {
                    ... on Map_without_schedule {
                        offices {
                            coordinates
                            address
                        }
                    }
                }
                contact_form {
                    ... on Contact_form {
                        title
                        image
                    }
                }
            }
        }
    }
    teachers: allTeacherss {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                title
                description
                teachers {
                    teacher {
                        ... on Teacher {
                            teacher_title
                            teacher_description
                            teacher_photo
                            subject
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
            }
        }
    }
    results: allStudent_resultss {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                title
                description
                results {
                    result {
                        ... on Student_result {
                            name
                            subject
                            score
                            year
                            image
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
            }
        }
    }
    contacts: allContactss {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                title
                phone_title
                phone_nubers {
                    phone_number
                }
                working_hours
                working_hours_text
                office_address_title
                office_address
                email_title
                email
              	map {
                    ... on Map_without_schedule {
                        offices {
                            coordinates
                            address
                        }
                    }
                }
            }
        }
    }
    footer: allFooters {
        edges {
            node {
                phones {
                    phone_number
                }
                email
                address
                social_media {
                    type
                    link
                }
                privacy_policy_doc {
                    ... on _FileLink {
                        url
                    }
                }
                public_offer_doc {
                	... on _FileLink {
                        url
                    }
                }
            }
        }
    }
    contacForm: allContact_forms {
        edges {
            node {
                title
                image
            }
        }
    }
    course: allCourses(first: 99) {
        edges {
            node {
                meta: _meta {
                    uid
                }
                course_type
                subject
                class
            }
        }
    }
    global: allGlobal_seos {
        edges {
            node {
                favicon
                metatitle
                metadescription
                shareimage
            }
        }
    }
    coursesPages: allCourses(first: 99) {
        edges {
            node {
                meta: _meta {
                    uid
                }
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                title
                sub_title
                main_image
                about_company_title
                company_facts {
                    title
                    text
                    image
                }
                teacher_carousel_title
                teacher_carousel_description
                teacher_carousel {
                    teacher {
                        ... on Teacher {
                            teacher_title
                            teacher_description
                            teacher_photo
                            subject
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
                review_title
                review_carousel {
                    review {
                        ... on Review {
                            review
                            owner_photo
                            owner
                            year
                        }
                    }
                }
                dropdown {
                    ... on Dropdown {
                        dropdown_title
                        dropdown_element {
                            title            
                            text
                        }
                    }
                }
                map_title
                map {
                    ... on Map {
                        offices {
                            address
                            coordinates
                            office_schedule {
                                ... on Office_schedule {
                                    week {
                                        day_of_week
                                        time
                                    }
                                }
                            }
                        }   
                    }
                }
                cost_of_education_title
                cost_of_education_slogan
                cost_of_education_price
                cost_of_education_price_subtitle
                cost_of_education_discount
                cost_of_education_discount_subtitle
            }
        }
    }
}
