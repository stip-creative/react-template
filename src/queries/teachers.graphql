query Teachers {
    teachers: allTeacherss {
        edges {
            node {
                seo {
                    ... on Seo {
                        metatitle
                        metadescription
                        shareimage
                    }
                }
                title
                description
                teachers {
                    teacher {
                        ... on Teacher {
                            teacher_title
                            teacher_description
                            teacher_photo
                            subject
                            meta: _meta {
                                uid
                            }
                        }
                    }
                }
            }
        }
    }
    footer: allFooters {
        edges {
            node {
                phones {
                    phone_number
                }
                email
                address
                social_media {
                    type
                    link
                }
                privacy_policy_doc {
                    ... on _FileLink {
                        url
                    }
                }
                public_offer_doc {
                	... on _FileLink {
                        url
                    }
                }
            }
        }
    }
    contacForm: allContact_forms {
        edges {
            node {
                title
                image
            }
        }
    }
    course: allCourses(first: 99) {
        edges {
            node {
                meta: _meta {
                    uid
                }
                course_type
                subject
                class
            }
        }
    }
    global: allGlobal_seos {
        edges {
            node {
                favicon
                metatitle
                metadescription
                shareimage
            }
        }
    }
}
